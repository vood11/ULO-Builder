name: ULO Autobuilder v2

on:
  workflow_dispatch:
    inputs:
      kernel:
        description: 'Kernel Version (ex. 6.6.6, 6.1.31-localversion)'
        required: true
        default: '6.1.66-DBAI'
        type: string
      rootfs:
        description: 'ROOTFS File (ex. ImmortalWrt-21.02.7-DBAI-armvirt-rootfs.tar.gz)'
        required: true
        default: 'ImmortalWrt-21.02.7-DBAI-armvirt-rootfs.tar.gz'
        type: string
      rootfs_size:
        description: 'ROOTFS Size, min 640 (756, 1024, 2048, etc)'
        required: true
        default: '1024'
        type: string
      fwinfo:
        description: 'Firmware Information'
        required: true
        default: 'release note'
        type: string

jobs:
  build_ipk:
    permissions:
      contents: write
    name: ULO Autobuilder
    runs-on: ubuntu-latest
    strategy:
      matrix:
        device: 
          - s905x
          - s905x2
          - s905x3
          - s905x4
          - h5-orangepi-zeroplus2
          - h5-orangepi-zeroplus
          - h5-orangepi-prime
          - h5-orangepi-pc2
          - h6-orangepi-lite2
          - h6-orangepi-1plus
          - h6-orangepi-3
          - h6-orangepi-3lts
          - h616-orangepi-zero2
          - h618-orangepi-zero2w
          - h618-orangepi-zero3
          - rk3566-orangepi-3b
          - rk3588-orangepi-5plus
          - rk3588s-orangepi-5
    steps:
      - name: Cleanup and Installing Prerequisites
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          sudo -E apt-get update
          sudo -E apt-get -y install jq lolcat build-essential clang flex bison g++ gawk gcc-multilib g++-multilib gettext git libncurses-dev libssl-dev rsync unzip zlib1g-dev file wget
          sudo -E apt-get -y autoremove --purge
          sudo -E apt-get clean

      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Patching ULO
        run: |
          mv ./.github/workflows/ULO_Workflow.patch ./ULO_Workflow.patch
          patch -p1 < ./ULO_Workflow.patch

      - name: Building OpenWrt
        run: |
          sudo ./ulo -y -m ${{ matrix.device }} -r ${{ inputs.rootfs }} -k ${{ inputs.kernel }} -s ${{ inputs.rootfs_size }}

      - name: Creating Package Artifact
        run: |
          mkdir -p ./artifact/${{ matrix.device }}
          cp -rf ./out/${{ matrix.device }}/* ./artifact/${{ matrix.device }}/

      - name: Delivering Package
        uses: actions/upload-artifact@v4
        with:
          name: openwrt_package_${{ matrix.device }}
          path: ./artifact/${{ matrix.device }}/*

      - name: Upload release asset
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: ./artifact/${{ matrix.device }}/*
          tag: ${{ matrix.device }}
          file_glob: true
          overwrite: true
          body: |
            ## OpenWrt Release for ${{ matrix.device }} devices
            ULO-Builder Release from Github Workflow
            ### OpenWrt Image Information
            - Firmware Details:
              - Device type: ${{ matrix.device }}
              - Kernel version: ${{ inputs.kernel }}
              - ROOTFS File: ${{ inputs.rootfs }}
              - ROOTFS Size: ${{ inputs.rootfs_size }}
            - Firmware Information:
              - ${{ inputs.fwinfo }}
